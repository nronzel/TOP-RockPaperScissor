<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="buttons">
        <button class="button" value="rock">Rock</button>
        <button class="button" value="paper">Paper</button>
        <button class="button" value="scissors">Scissors</button>
    </div>
    <div class="result">
        <h3>Result: <span class="result"></span></h3>
    </div>
    <div class="score">
        <h3>Score: <span class="score"></span></h3>
    </div>
</body>
</html>
